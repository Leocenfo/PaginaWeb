    <div class = "claro">
    <section id="solicitudEmprendimiento">
    
        <h1 class = "azul">Formulario solicitud emprendedor</h1>
    
        <!--Formulario-->
        <form id="formularioSolicitud">
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" placeholder="Nombre Completo..." >
        <span class="rojo"></span>

        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" placeholder="Correo..." >
        <span class="rojo"></span>

        <label for="numTel">Numero de telefono:</label>
        <input type="text" id="numTel" placeholder="Numero telefonico..." >
        <span class="rojo"></span>

        
        <label for="nomEmprendimiento">Nombre de Emprendimiento:</label>
        <input type="text" id="nomEmprendimiento" placeholder="Nombre de Emprendimiento..." >
        <span class="rojo"></span>


        <label for="tipoEmprendimiento">Tipo de emprendimiento:</label>
        <select name="tipoEmprendimiento" id="tipoEmprendimiento" >
            <option value="" disabled selected>Seleccione Categoria</option>

            <option value="empTecnologico">Emprendimiento Tecnologico</option>
            <option value="empIndustrial">Emprendimiento Industrial</option>
            <option value="empAgricola">Emprendimiento Agricola</option>
            <option value="empEducativo">Emprendimiento Educativo</option>
            <option value="empServicios">Emprendimientos de Servicios</option>
        </select>
        <span class="rojo"></span>
        

        <label for="descripEmprendimiento">Descripcion del Emprendimiento...</label>
        <input type="text" id="descripEmprendimiento" placeholder="Descripcion..." >
        <span class="rojo"></span>

        
        <label for="linkImagen">Link de la imagen del emprendimiento:</label>
        <input type="text" id="linkImagen" placeholder="https://ejemplo.com/imagen" >
        <span class="rojo"></span>

    
        <label for="redesSociales">Redes sociales (opcional):</label>
        <input type="text" id="redesSociales" placeholder="https://facebook.com/miemprendimiento">
        <span class="rojo"></span>

        <!--Boton de formulario-->
        <button type="submit" id="btnEnviarRegistro">Enviar Solicitud</button>
        <span class="rojo"></span>

        </form>
    </section>
</div>
