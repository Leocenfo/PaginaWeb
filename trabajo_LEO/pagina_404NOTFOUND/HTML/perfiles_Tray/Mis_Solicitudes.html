<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Solicitudes - Comunidad Conectada</title>
  <link rel="stylesheet" href="http://127.0.0.1:5501/trabajo_LEO/pagina_404NOTFOUND/css/estilos_Valeria.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .fila { display:flex; gap:10px; flex-wrap:wrap; }
    .fila .campo { flex:1 1 220px; display:flex; flex-direction:column; }
    .campo label { font-weight:600; margin-bottom:4px; }
    .campo input, .campo select, .campo textarea { padding:8px; border:1px solid #ddd; border-radius:6px; }
  </style>
</head>
<body>
  <div>
    <h1 class="azul">Mis Solicitudes</h1>

    <!-- FORMULARIO SOLICITUD DE ROL -->
    <div class="carta" style="margin-bottom:16px">
      <h3>Solicitar rol (moderador/administrador)</h3>
      <form id="frmSolicitudRol">
        <div class="fila">
          <div class="campo">
            <label for="solNombre">Nombre</label>
            <input id="solNombre" type="text" placeholder="Tu nombre" required />
          </div>
          <div class="campo">
            <label for="solEmail">Email</label>
            <input id="solEmail" type="email" placeholder="tucorreo@ejemplo.com" required />
          </div>
          <div class="campo">
            <label for="solRol">Rol a solicitar</label>
            <select id="solRol" required>
              <option value="moderador">Moderador</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
        </div>
        <div class="campo" style="margin-top:8px">
          <label for="solMotivo">Motivo</label>
          <textarea id="solMotivo" rows="3" placeholder="Explicá por qué querés el rol" required></textarea>
        </div>

        <div style="margin-top:12px">
          <button class="boton margen" type="submit" id="btnEnviarSolicitud">Enviar solicitud</button>
        </div>
      </form>
    </div>

    <!-- LISTA DE SOLICITUDES DEL USUARIO -->
    <div class="contenedor-cartas1" id="listaSolicitudes">
      <!-- Se llena por JS -->
    </div>

    <a href="/trabajo_LEO/pagina_404NOTFOUND/HTML/perfiles_Tray/perfil_Tray.html" class="boton margen NoLink">Volver al perfil</a>
  </div>

  <script>
    // ===== CONFIG
    const API_SOLICITUDES = 'http://localhost:3000/api/solicitudes';

    // ===== UTILS
    const $ = (sel) => document.querySelector(sel);
    const fmt = (d) => new Date(d).toLocaleString();

    // ===== RENDER
    function renderSolicitudes(items) {
      const cont = $('#listaSolicitudes');
      cont.innerHTML = '';
      if (!items || !items.length) {
        cont.innerHTML = '<p class="azul">Aún no tenés solicitudes.</p>';
        return;
      }
      items.forEach(s => {
        const div = document.createElement('div');
        div.className = 'carta';
        div.innerHTML = `
          <p><strong>Fecha:</strong> ${fmt(s.createdAt)}</p>
          <p><strong>Rol:</strong> ${s.rolSolicitado}</p>
          <p><strong>Motivo:</strong> ${s.motivo}</p>
          <p><strong>Estado:</strong> ${s.estado}</p>
        `;
        cont.appendChild(div);
      });
    }

    // ===== API
    async function crearSolicitud(payload) {
      const res = await fetch(API_SOLICITUDES, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function listarMisSolicitudes(email) {
      const url = email ? `${API_SOLICITUDES}?email=${encodeURIComponent(email)}` : API_SOLICITUDES;
      const res = await fetch(url);
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    // ===== INIT
    document.addEventListener('DOMContentLoaded', async () => {
      const frm = $('#frmSolicitudRol');
      const nombre = $('#solNombre');
      const email = $('#solEmail');
      const rol = $('#solRol');
      const motivo = $('#solMotivo');

      // Cargar solicitudes si ya hay email escrito (o luego de enviar)
      async function recargar() {
        if (!email.value.trim()) { renderSolicitudes([]); return; }
        try {
          const data = await listarMisSolicitudes(email.value.trim());
          renderSolicitudes(data);
        } catch (e) {
          console.error(e);
        }
      }

      frm.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        const payload = {
          nombre: nombre.value.trim(),
          email: email.value.trim(),
          rolSolicitado: rol.value,
          motivo: motivo.value.trim()
        };
        if (!payload.nombre || !payload.email || !payload.rolSolicitado || !payload.motivo) {
          return Swal.fire('Campos requeridos', 'Completá todos los campos.', 'info');
        }
        $('#btnEnviarSolicitud').disabled = true;
        try {
          await crearSolicitud(payload);
          await Swal.fire('¡Listo!', 'Tu solicitud fue enviada y está en estado "pendiente".', 'success');
          frm.reset();
          email.value = payload.email; // mantener email para recargar
          await recargar();
        } catch (err) {
          console.error(err);
          Swal.fire('Error', 'No se pudo enviar la solicitud (puede que ya exista una pendiente con ese email y rol).', 'error');
        } finally {
          $('#btnEnviarSolicitud').disabled = false;
        }
      });

      // Al salir del email, carga sus solicitudes
      email.addEventListener('blur', recargar);
      // Carga inicial (por si ya viene con valor)
      recargar();
    });
  </script>

  <script src="/trabajo_LEO/pagina_404NOTFOUND/js/cerrarSesion.js"></script>
  <script src="/trabajo_LEO/pagina_404NOTFOUND/js/cerrarSesion.js"></script>
</body>
</html>
