    <header>
        <nav class="navegacion">
            <img src="/imagenes/LOGO .jpg" alt="Logo" id="HeaderTableTrTdALogo">

    <main>
        <section class="container">
            <h2>Eventos</h2>
            <p class="descripcion">Descripción y Calendario de eventos:</p>

            <div class="crear-evento">
                <h3>Crear nuevo evento</h3>
                <form id="formularioEvento">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required />

                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" placeholder="Describe el evento..." required></textarea>

                    <label for="imagen">Imagen del evento:</label>
                    <input type="file" id="imagen" accept="image/*" required />

                    <button type="submit">Agregar Evento</button>
                </form>
            </div>

            <div class="eventos" id="listaEventos">
                <!-- Eventos agregados aparecerán aquí -->
            </div>
        </section>
    </main>
